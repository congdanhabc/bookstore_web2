<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Admin/Login.html">
    <link rel="stylesheet" href="../css/form.css">
    <title>Form</title>
</head>

<body>
    <div class="form">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="../img/fb.png" alt="">
                <img src="../img/tw.png" alt="">
                <img src="../img/gp.png" alt="">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required="required">
                <input type="checkbox" class="chech-box"><span class="password">Remember Password</span>
                <button type="submit" class="submit-btn"><a href="../html/productinfo.html">Log in</a></button>
                <!--<button type="submit" class="submit-btn">Log in</button>-->
                <br><a href="../Admin/Login.html" class="login-admin">Login Admin?</a></br>
                <!--<span class="login-admin">Login Admin</span>-->
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required="required">
                <input type="checkbox" class="chech-box"><span class="agree">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"><a href="../html/productinfo.html">Register</a></button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
